---
__rsnapshot__role_dependencies:
  - rsnapshot

__rsnapshot__cmd_cp: /usr/bin/cp
__rsnapshot__cmd_du: /usr/bin/du
__rsnapshot__cmd_rm: /usr/bin/rm
__rsnapshot__cmd_rsync: /usr/bin/rsync
__rsnapshot__cmd_logger: /usr/bin/logger

__rsnapshot__logfile: /var/log/rsnapshot.log
__rsnapshot__lockfile: /var/run/rsnapshot.pid

__rsnapshot__ansible_role_conf_dir: /etc/{{ ansible_role_name }}
